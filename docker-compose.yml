version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: postgres
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME:-video_bot_db}
      POSTGRES_USER: ${DB_USER:-bot_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-bot_password}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data:/docker-entrypoint-initdb.d/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-bot_user} -d ${DB_NAME:-video_bot_db}"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - bot-network
    restart: unless-stopped

  redis:
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    image: redis:7-alpine
    container_name: redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bot-network
    restart: unless-stopped

  # НОВЫЙ СЕРВИС: Data Loader
  data-loader:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: video-bot-loader
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-video_bot_db}
      DB_USER: ${DB_USER:-bot_user}
      DB_PASSWORD: ${DB_PASSWORD:-bot_password}
      PYTHONPATH: /opt/app:$PYTHONPATH
    volumes:
      - ./data:/opt/data
      - ./scripts:/opt/scripts
      - ./app:/opt/app
      - ./bot:/opt/bot
    working_dir: /opt
    networks:
      - bot-network
    command: >
      sh -c "
        echo 'Waiting for PostgreSQL...' &&
        sleep 10 &&
        echo 'Loading data...' &&
        python /opt/scripts/load_json.py
      "
    restart: "no"

  telegram-bot:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: video-bot-app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      data-loader:
        condition: service_completed_successfully  # Зависимость от data-loader
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-video_bot_db}
      DB_USER: ${DB_USER:-bot_user}
      DB_PASSWORD: ${DB_PASSWORD:-bot_password}
      BOT_TOKEN: ${BOT_TOKEN}
      ADMIN_CHAT_ID: ${ADMIN_CHAT_ID:-}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      PYTHONPATH: /opt/app:$PYTHONPATH
      YANDEX_API_KEY: ${YANDEX_API_KEY}
      YANDEX_FOLDER_ID: ${YANDEX_FOLDER_ID}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: ${REDIS_DB:-0}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_CACHE_TTL: ${REDIS_CACHE_TTL:-3600}
      ENABLE_CACHE: ${ENABLE_CACHE:-true}
      MIN_CACHE_LENGTH: ${MIN_CACHE_LENGTH:-3}
    volumes:
      - ./bot:/opt/bot
      - ./app:/opt/app
    working_dir: /opt
    networks:
      - bot-network
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Starting Telegram Bot...' &&
        echo 'Redis host: $REDIS_HOST, port: $REDIS_PORT' &&
        python bot/bot.py
      "

networks:
  bot-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
